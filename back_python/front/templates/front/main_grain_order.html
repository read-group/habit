  <script>
  $yml.page=$yml.pageBase.New(null,{
    ctor:function(){
      console.log("addChild loaded..."+this.getVmEleName());
      //基类里在pageReady方法里和可以访问成员$vmPage和$router
      //this.$vmPage
      //this.$router
    },
    vmDef:function(){
      return {
        $id:"order",
        friends:[],
        isMily:true,
        isBody:false,
        isDevote:false,
        backClick:function(){
          //$yml.page.$router.pop();
        },
        cleanUp:function(toCleanVm){
          console.log("clean up grain list")
          this.friends.clear();
          console.log(toCleanVm.familys.length)
        },
        loadContent:function(el){
          //$yml.page.$router.pop();
          var target=el.currentTarget;
          var $t=$(target)
          remark=$t.attr("remark")
          if(remark=="f"){
            this.isMily=true;
            this.isBody=false;
            this.isDevote=false;
          }
          if(remark=="b"){
            this.isBody=true;
            this.isMily=false;
            this.isDevote=false;
          }
          if(remark=="d"){
            this.isDevote=true;
            this.isBody=false;
            this.isMily=false;
          }

        },
      };
    },
    pageReady:function(){
      var self=this;
      // self.$vmMain.wxinit("#",document.location.href)
      console.log(" grain pageReady");
    }
  });
  </script>
