<div class="container page" id="my" data-page-root="my"  ms-controller="my">

          </div>

                    <i class="fa fa-arrow-right" aria-hidden="true"></i>
                  </a>       　
                </div>

           </div>

              <div class="col-xs-6 text-left">

                <div style="margin-top:20px">
                 　
                </div>
             </div>
