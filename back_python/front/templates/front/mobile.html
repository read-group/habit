{% extends "front/base.html" %}
{% load static %}
{% block extrastyle%}
<link href="{% static "front/css/carousel.css" %}" rel="stylesheet">
{% endblock %}
{% block adv %}
    <!-- Carousel
    ================================================== -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img class="first-slide" src="{% static "front/img/1.jpg"%}"" alt="First slide">
          <div class="container">
            <div class="carousel-caption">
              <h1>行为</h1>
              <p>养成习惯</p>
              <!-- <p><a class="btn btn-lg btn-primary" href="#" role="button">Sign up today</a></p> -->
            </div>
          </div>
        </div>
        <div class="item">
          <img class="second-slide" src="{% static "front/img/2.jpg"%}" alt="Second slide">
          <div class="container">
            <div class="carousel-caption">
              <h1>习惯</h1>
              <p>形成性格</p>
              <!-- <p><a class="btn btn-lg btn-primary" href="#" role="button">Learn more</a></p> -->
            </div>
          </div>
        </div>
        <div class="item">
          <img class="third-slide" src="{% static "front/img/3.jpg"%}" alt="Third slide">
          <div class="container">
            <div class="carousel-caption">
              <h1>性格</h1>
              <p>性格决定命运</p>
            </div>
          </div>
        </div>
      </div>
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div><!-- /.carousel -->
{% endblock %}
