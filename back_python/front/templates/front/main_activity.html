                        </div>

                          <button href="#" class="button button-pill  button-action" id="acthelpKnow">我知道了</button>

  <script>
  $yml.page=$yml.pageBase.New(null,{
    ctor:function(){
      console.log("addChild loaded..."+this.getVmEleName());
      //基类里在pageReady方法里和可以访问成员$vmPage和$router
      //this.$vmPage
      //this.$router
    },
    vmDef:function(){
      return {
        $id:"activity",
        hello:'20天习惯养成',
        activitys:[],
        familys:[],
        isFriend:true,
        isBody:false,
        isDevote:false,
        loadContent:function(el){
          //$yml.page.$router.pop();
          var target=el.currentTarget;
          var $t=$(target)
          remark=$t.attr("remark")
          if(remark=="f"){
            this.isFriend=true;
            this.isBody=false;
            this.isDevote=false;
          }
          if(remark=="b"){
            this.isBody=true;
            this.isFriend=false;
            this.isDevote=false;
          }
          if(remark=="d"){
            this.isDevote=true;
            this.isBody=false;
            this.isFriend=false;
          }

        },
        cleanUp:function(){
          this.activitys.clear();
          this.familys.clear();
        },
        activeSet:function(e){
          $(".list-group-item.active").removeClass("active")
          $(e.currentTarget).addClass("active")
          //console.log(e)
          console.log("activeSet")
        }
      };
    },
    pageReady:function(params){
      var self=this;
      console.log("pageReady");
      $yml.dlgCenter("acthelp");

      if(!avalon.router.localStorage.getItem("acthelp")){
        $("#acthelp").modal("show");
        $("#acthelpKnow").click(function(){
          $("#acthelp").modal("hide");
          avalon.router.localStorage.setItem("acthelp","1");
        });
      }

      //初始化分页器
      var pager= $yml.pagination.New({
          currentPage:1,
          totalCount:1,
          pageSize:6,
          url:"/api/activity/",
          query:params,
        },{
          ctor:function(){
            this.initData(function(res){
               //如果
               self.$vmPage.cleanUp()
               initUi(res);
               //console.log(res)
            });
          }
        }
      );
      pager.onScroll("childContent",function(res){
           console.log("scroll....")
           initUi(res);
      });
      function initUi(data){
        console.log("init data")
         if(data){
           var c=null;
           data.forEach(function(d){
             self.$vmPage.activitys.push(d)
           });

         }
      }
      // 获取当前登录用户的家庭成员
      // $yml.ajax('/api/grain/family',null,
      // 　  function(res){
      //       $yml.page.$vmPage.familys.clear()
      //       res.content.data.forEach(function(r){
      //         $yml.page.$vmPage.familys.push(r)
      //       });
      //     }
      // );
    }
  });
  </script>
